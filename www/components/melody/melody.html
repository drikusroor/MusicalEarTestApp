<div class="tekstblok text-center">
  <h1>Melodisch gedeelte van de test</h2>
  <h2>Opgave {{trial}}<h2>
</div>

<audio ng-hide="true" id="{{trial}}" class="audioelement" controls ui-event="{ ended : 'showRadio()'}">
  <source src="{{filename}}" type="audio/mp3" />
</audio>

<div ng-hide="hideAudio == true" class="surveyquestion radiobuttons">
  <ul class="button-group">
    <button class="button button-experiment " ng-click="playAudio()">Speel fragment</button>
  </ul>
</div>

<div ng-show="showRadio == true" class="surveyquestion radiobuttons">
  <ul class="button-group" ng-show="configService.language === 'NL'">
    <li><a class="button button-experiment" ng-click="addMelodyAnswer(trial, 'same')">Hetzelfde</a></li>
    <li><a class="button button-experiment" ng-click="addMelodyAnswer(trial, 'different')">Verschillend</a></li>
  </ul>
  <ul class="button-group" ng-show="configService.language === 'TR'">
    <li><a class="button button-experiment" ng-click="addMelodyAnswer(trial, 'same')">Ayn&#305;</a></li>
    <li><a class="button button-experiment" ng-click="addMelodyAnswer(trial, 'different')">Farkl&#305;</a></li>
  </ul>
</div>
